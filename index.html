<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora con JavaScript</h1>
        <input class="resultado" type="text" id="pantalla" placeholder="0">
        <div class="fila_botones">
            <input class="botones" type="button" value="1">
            <input class="botones" type="button" value="2">
            <input class="botones" type="button" value="3">
            <input class="botones" type="button" value="+">
        </div>
        <div class="fila_botones">
            <input class="botones" type="button" value="4">
            <input class="botones" type="button" value="5">
            <input class="botones" type="button" value="6">
            <input class="botones" type="button" value="-">
        </div>
        <div class="fila_botones">
            <input class="botones" type="button" value="7">
            <input class="botones" type="button" value="8">
            <input class="botones" type="button" value="9">
            <input class="botones" type="button" value="*">
        </div>
        <div class="fila_botones">
            <input class="botones" type="button" value="0">
            <input class="botones" type="button" value=".">
            <input class="botones" type="button" value="C">
            <input class="botones" type="button" value="/">
        </div>
        <div class="fila_botones">
            <input class="igual" type="button" value="=">
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
